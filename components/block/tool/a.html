<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div class="tab-content">
        <div class="active">
            <div class="tab-inner  ">
                <div class="form-vay-von">
                    <div class="row ">
                        <div class="col-md-7 ">
                            <div class="inner">
                                <div class="row">
                                    <div class="col-md-7">
                                        <h5 class="title">Số tiền vay:<br> <span class="note">(VNĐ)</span></h5>
                                    </div>

                                    <div class="col-md-5">

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-7">
                                        <h5 class="title">Kỳ hạn vay:<br> <span class="note">(THÁNG)</span></h5>
                                    </div>
                                    <div class="col-md-5">
                                        <div><input id="term-field" type="tel" class=" input" name="" value="1"
                                                placeholder="Nhập số tháng(*)"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="result th-result-js">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5 class="title">Khoản vay:</h5>
                                    </div>
                                    <div class="col-md-6">
                                        <span class="t2">0</span>
                                        <span class="t3">VNĐ</span>
                                    </div>
                                </div>

                                <!-- <div class="row">
                                    <div class="col-md-6">
                                        <h5 class="title">Vốn tự có:</h5>
                                    </div>
                                    <div class="col-md-6">
                                        <span class="t4">0</span>
                                        <span class="t3">VNĐ</span>
                                    </div>
                                </div> -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5 class="title">Kỳ hạn vay:</h5>
                                    </div>
                                    <div class="col-md-6">
                                        <span class="t5">1 tháng</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5 class="title">Tiền lãi hàng tháng:</h5>
                                    </div>
                                    <div class="col-md-6">
                                        <span class="t4">0</span>
                                        <span class="t3">VNĐ</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5 class="title">Tiền gốc hàng tháng:</h5>
                                    </div>
                                    <div class="col-md-6">
                                        <span class="t4">0</span>
                                        <span class="t3">VNĐ</span>
                                    </div>
                                </div>
                                <div class="total row">
                                    <div class="col-md-6">
                                        <h5 class="title">Tổng tiền phải trả:</h5>
                                    </div>
                                    <div class="col-md-6">
                                        <span class="t2">0</span>
                                        <span class="t3">VNĐ</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="note">(*) Bảng tính chỉ mang tính tham khảo và không phải là cam kết về khoản vay của
                        MBBank</p>
                    <a class="btn" onclick="showResult()" href="javascript:void(0)">Xem bảng</a>
                </div>
            </div>
        </div>
